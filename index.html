<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI聊天助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .logo h2 {
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #clear-btn {
            background-color: #e74c3c;
        }

        #clear-btn:hover {
            background-color: #c0392b;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            justify-content: flex-end;
        }

        .assistant-message {
            justify-content: flex-start;
        }

        .message-content {
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
            position: relative;
        }

        .user-content {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant-content {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-content strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .error-content {
            background-color: #ffeaa7;
            border: 1px solid #fdcb6e;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            resize: none;
            height: 60px;
            transition: border 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: #3498db;
        }

        #send-btn {
            padding: 0 25px;
            background-color: #2ecc71;
            border-radius: 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-btn:hover {
            background-color: #27ae60;
        }

        .loading-dots {
            display: inline-flex;
            gap: 5px;
            margin-left: 10px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #7f8c8d;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DeepSeek AI聊天助手</h1>
            <p>与先进的AI模型进行智能对话</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h2>DeepSeek AI助手</h2>
                </div>
                
                <div class="controls">
                    <button id="clear-btn">
                        <i class="fas fa-trash-alt"></i> 清空对话
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="chat-container">
                <div class="welcome-message">
                    <h3>欢迎使用DeepSeek AI助手</h3>
                    <p>我可以帮助您解答问题、提供信息和协助完成各种任务</p>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="输入您的消息...按Enter发送，Shift+Enter换行"></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Powered by DeepSeek API | 基于深度求索人工智能技术</p>
    </footer>

    <script>
        // 模拟API调用 - 在实际应用中，这里应该是调用您的后端API
        class DeepSeekChat {
            constructor() {
                this.conversationHistory = [];
                this.initializeEventListeners();
                this.isWaitingForResponse = false;
            }

            // 初始化事件监听器
            initializeEventListeners() {
                // 发送按钮点击事件
                document.getElementById('send-btn').addEventListener('click', () => {
                    this.sendMessage();
                });

                // 输入框回车事件
                document.getElementById('user-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // 清空对话按钮
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearConversation();
                });
            }

            // 发送消息
            async sendMessage() {
                if (this.isWaitingForResponse) return;
                
                const userInput = document.getElementById('user-input');
                const message = userInput.value.trim();

                if (!message) return;

                // 清空输入框
                userInput.value = '';
                
                // 移除欢迎消息（如果存在）
                const welcomeMsg = document.querySelector('.welcome-message');
                if (welcomeMsg) welcomeMsg.remove();

                // 添加用户消息到界面
                this.addMessageToUI('user', message);
                
                // 添加到对话历史
                this.conversationHistory.push({ role: 'user', content: message });

                // 显示加载状态
                this.showLoading();

                // 设置等待状态
                this.isWaitingForResponse = true;
                document.getElementById('send-btn').disabled = true;

                try {
                    // 调用API - 在实际应用中，这里应该是调用您的后端API
                    const response = await this.callAPI(message);
                    
                    // 隐藏加载状态
                    this.hideLoading();

                    if (response.success) {
                        const assistantMessage = response.message;
                        
                        // 添加助手回复到界面
                        this.addMessageToUI('assistant', assistantMessage);
                        
                        // 添加到对话历史
                        this.conversationHistory.push({ 
                            role: 'assistant', 
                            content: assistantMessage 
                        });
                    } else {
                        throw new Error(response.error || '未知错误');
                    }
                } catch (error) {
                    this.hideLoading();
                    this.addMessageToUI('error', `抱歉，发生了错误: ${error.message}`);
                    console.error('API调用错误:', error);
                } finally {
                    // 重置等待状态
                    this.isWaitingForResponse = false;
                    document.getElementById('send-btn').disabled = false;
                }
            }

            // 模拟API调用
            async callAPI(message) {
                // 模拟网络延迟
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
                
                // 模拟API响应 - 在实际应用中，这里应该是真实的API调用
                const responses = [
                    "DeepSeek是一个先进的人工智能模型，能够理解和生成自然语言文本。我可以帮助您解答问题、提供信息和协助完成各种任务。",
                    "我很乐意帮助您！请告诉我您需要什么帮助，我会尽我所能为您提供有用的信息。",
                    "这是一个很好的问题！基于我的知识，我可以为您提供详细的分析和解答。",
                    "感谢您的提问。我可以从多个角度为您分析这个问题，并提供全面的回答。",
                    "我理解您的需求。让我为您提供一些有用的建议和解决方案。",
                    "基于您的描述，我认为有几个关键点需要考虑。让我详细为您解释一下。"
                ];
                
                // 根据消息内容生成响应
                let response;
                if (message.toLowerCase().includes("你好") || message.includes("hello")) {
                    response = "您好！我是DeepSeek AI助手，很高兴为您服务。请问有什么可以帮助您的吗？";
                } else if (message.toLowerCase().includes("deepseek")) {
                    response = "DeepSeek是深度求索公司开发的人工智能模型，具有强大的自然语言理解和生成能力。我可以处理多种任务，包括问答、文本生成、代码编写等。";
                } else if (message.toLowerCase().includes("功能") || message.includes("能做什么")) {
                    response = "我可以帮助您完成多种任务，包括：\n• 回答各种问题\n• 提供信息和解释\n• 协助写作和编辑\n• 代码编写和调试\n• 翻译文本\n• 总结内容\n• 创意构思\n请告诉我您需要什么帮助！";
                } else {
                    response = responses[Math.floor(Math.random() * responses.length)];
                }
                
                return {
                    success: true,
                    message: response
                };
            }

            // 添加消息到UI
            addMessageToUI(role, content) {
                const chatContainer = document.getElementById('chat-container');
                const messageElement = document.createElement('div');
                
                messageElement.className = `message ${role}-message`;
                
                if (role === 'user') {
                    messageElement.innerHTML = `
                        <div class="message-content user-content">
                            <strong><i class="fas fa-user"></i> 您</strong>
                            <div>${this.escapeHtml(content)}</div>
                        </div>
                    `;
                } else if (role === 'assistant') {
                    messageElement.innerHTML = `
                        <div class="message-content assistant-content">
                            <strong><i class="fas fa-robot"></i> DeepSeek助手</strong>
                            <div>${this.formatAssistantResponse(content)}</div>
                        </div>
                    `;
                } else if (role === 'error') {
                    messageElement.innerHTML = `
                        <div class="message-content error-content">
                            <strong><i class="fas fa-exclamation-triangle"></i> 错误</strong>
                            <div>${this.escapeHtml(content)}</div>
                        </div>
                    `;
                }

                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // 格式化助手回复（支持Markdown基础格式）
            formatAssistantResponse(content) {
                // 简单的Markdown处理
                let formatted = this.escapeHtml(content);
                
                // 粗体
                formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                // 斜体
                formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
                // 代码块
                formatted = formatted.replace(/`(.*?)`/g, '<code>$1</code>');
                // 换行处理
                formatted = formatted.replace(/\n/g, '<br>');
                // 列表项
                formatted = formatted.replace(/•\s*(.*?)(<br>|$)/g, '<li>$1</li>');
                formatted = formatted.replace(/<li>.*?<\/li>/g, '<ul>$&</ul>');
                formatted = formatted.replace(/<\/ul><ul>/g, '');
                
                return formatted;
            }

            // HTML转义
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // 显示加载状态
            showLoading() {
                const chatContainer = document.getElementById('chat-container');
                const loadingElement = document.createElement('div');
                loadingElement.id = 'loading-indicator';
                loadingElement.className = 'message assistant-message';
                loadingElement.innerHTML = `
                    <div class="message-content assistant-content">
                        <strong><i class="fas fa-robot"></i> DeepSeek助手</strong>
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                chatContainer.appendChild(loadingElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // 隐藏加载状态
            hideLoading() {
                const loadingElement = document.getElementById('loading-indicator');
                if (loadingElement) {
                    loadingElement.remove();
                }
            }

            // 清空对话
            clearConversation() {
                this.conversationHistory = [];
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                
                // 添加欢迎消息
                const welcomeElement = document.createElement('div');
                welcomeElement.className = 'welcome-message';
                welcomeElement.innerHTML = `
                    <h3>欢迎使用DeepSeek AI助手</h3>
                    <p>我可以帮助您解答问题、提供信息和协助完成各种任务</p>
                `;
                chatContainer.appendChild(welcomeElement);
            }
        }

        // 在HTML加载完成后初始化聊天实例
        document.addEventListener('DOMContentLoaded', function() {
            // 创建聊天实例
            window.chatBot = new DeepSeekChat();
        });
    </script>
</body>
</html>

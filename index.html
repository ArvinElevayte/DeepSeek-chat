<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预制爱的DeepSeek聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: #2575fc;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .ai-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #6a11cb;
        }
        
        .input-area {
            display: flex;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #2575fc;
        }
        
        #send-button {
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        #send-button:hover {
            background: #1a68e8;
        }
        
        #send-button:disabled {
            background: #a0c0ff;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: #f0f2f5;
            color: #666;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            display: none;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        
        .error-message {
            align-self: flex-start;
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: none;
        }
        
        .debug-panel {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 10px 20px;
            font-size: 0.8rem;
            color: #666;
            max-height: 120px;
            overflow-y: auto;
            display: none;
        }
        
        .debug-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .container {
                height: calc(100vh - 20px);
                border-radius: 12px;
            }
            
            .message {
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .debug-toggle {
                position: static;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>预制爱的DeepSeek聊天助手</h1>
            <div class="subtitle">基于DeepSeek API的智能对话助手</div>
            <button class="debug-toggle" id="debug-toggle">调试信息</button>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="ai-name">DeepSeek助手</div>
                您好！我是预制爱的DeepSeek聊天助手，很高兴为您服务。请问有什么可以帮您的吗？
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span class="ai-name">DeepSeek助手</span> 正在输入<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <div class="error-message" id="error-message">
            抱歉，服务暂时不可用，请稍后重试。
        </div>
        
        <div class="debug-panel" id="debug-panel">
            <div id="debug-content"></div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入您的问题..." autocomplete="off">
            <button id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    
    <footer>
        &copy; 2023 预制爱的DeepSeek聊天助手 | 基于DeepSeek API
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const errorMessage = document.getElementById('error-message');
            const debugPanel = document.getElementById('debug-panel');
            const debugContent = document.getElementById('debug-content');
            const debugToggle = document.getElementById('debug-toggle');
            
            // DeepSeek API配置 - 请替换为您的实际API密钥
            const DEEPSEEK_API_KEY = "sk-1df626259cdf4af7b117fe76dfe2aec4";
            const DEEPSEEK_API_URL = "https://api.deepseek.com/chat/completions";
            
            // 调试日志函数
            function debugLog(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${timestamp}] ${message}`;
                debugContent.appendChild(logEntry);
                debugPanel.scrollTop = debugPanel.scrollHeight;
                console.log(message);
            }
            
            // 切换调试面板显示
            debugToggle.addEventListener('click', function() {
                debugPanel.style.display = debugPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            // 自动滚动到聊天底部
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // 添加用户消息
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // 添加AI消息
            function addAIMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'ai-name';
                nameDiv.textContent = 'DeepSeek助手';
                
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                
                messageDiv.appendChild(nameDiv);
                messageDiv.appendChild(textDiv);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // 发送消息到DeepSeek API
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) {
                    debugLog("消息为空，不发送");
                    return;
                }
                
                debugLog(`准备发送消息: "${message}"`);
                
                // 禁用输入和发送按钮
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // 添加用户消息到聊天界面
                addUserMessage(message);
                
                // 清空输入框
                userInput.value = '';
                
                // 显示输入指示器
                typingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                scrollToBottom();
                
                try {
                    debugLog("开始调用DeepSeek API");
                    
                    /* 使用模拟响应进行测试
                    // 注释掉下面的代码并取消注释后面的真实API调用代码
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    const mockResponse = {
                        choices: [
                            {
                                message: {
                                    content: `我已经收到您的消息："${message}"。这是模拟响应，实际会调用DeepSeek API。`
                                }
                            }
                        ]
                    };
                    
                    debugLog("收到模拟响应");
                    */
                    // 隐藏输入指示器
                    typingIndicator.style.display = 'none';
                    
                    // 添加AI回复到聊天界面
                    addAIMessage(mockResponse.choices[0].message.content);
                    
                    // 取消注释以下代码以使用真实的DeepSeek API
                    // 直接调用DeepSeek API，使用非流式响应
                    const response = await fetch(DEEPSEEK_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [
                                {
                                    role: 'system',
                                    content: '你是一个名为"预制爱的DeepSeek聊天助手"的AI助手。请用友好、专业且乐于助人的语气回答用户的问题。'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 2048,
                            stream: false  // 使用非流式响应
                        })
                    });
                    
                    debugLog(`API响应状态: ${response.status} ${response.statusText}`);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        debugLog(`API错误响应: ${errorText}`);
                        throw new Error(`API错误: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    debugLog(`API返回数据: ${JSON.stringify(data).substring(0, 200)}...`);
                    
                    // 隐藏输入指示器
                    typingIndicator.style.display = 'none';
                    
                    // 添加AI回复到聊天界面
                    if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                        addAIMessage(data.choices[0].message.content);
                    } else {
                        throw new Error('API返回的数据格式不正确');
                    }
                } catch (error) {
                    debugLog(`发送消息时出错: ${error.message}`);
                    
                    // 隐藏输入指示器
                    typingIndicator.style.display = 'none';
                    
                    // 显示错误消息
                    errorMessage.textContent = `抱歉，发生了错误: ${error.message}。请稍后重试。`;
                    errorMessage.style.display = 'block';
                    scrollToBottom();
                } finally {
                    // 重新启用输入和发送按钮
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                    debugLog("发送流程完成");
                }
            }
            
            // 发送按钮点击事件
            sendButton.addEventListener('click', function() {
                debugLog("发送按钮被点击");
                sendMessage();
            });
            
            // 输入框回车事件
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    debugLog("回车键被按下");
                    sendMessage();
                }
            });
            
            // 初始焦点在输入框
            userInput.focus();
            
            // 初始滚动到底部
            scrollToBottom();
            
            debugLog("聊天助手初始化完成");
        });
    </script>
</body>
</html>

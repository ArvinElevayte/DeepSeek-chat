<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预制爱的DeepSeek聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: #2575fc;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .ai-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #6a11cb;
        }
        
        .input-area {
            display: flex;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #2575fc;
        }
        
        #send-button {
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        #send-button:hover {
            background: #1a68e8;
        }
        
        #send-button:disabled {
            background: #a0c0ff;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: #f0f2f5;
            color: #666;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            display: none;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        
        .error-message {
            align-self: flex-start;
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: none;
        }
        
        .api-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .proxy-status {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        
        .proxy-config {
            position: absolute;
            top: 90px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
        }
        
        .proxy-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .proxy-modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        
        .proxy-modal h3 {
            margin-bottom: 15px;
            color: #2575fc;
        }
        
        .proxy-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .proxy-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .proxy-item:hover {
            background: #f5f5f5;
        }
        
        .proxy-item.active {
            background: #e6f0ff;
            color: #2575fc;
        }
        
        @media (max-width: 600px) {
            .container {
                height: calc(100vh - 20px);
                border-radius: 12px;
            }
            
            .message {
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .api-mode, .proxy-status, .proxy-config {
                position: static;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>预制爱的DeepSeek聊天助手</h1>
            <div class="subtitle">基于DeepSeek API的智能对话助手</div>
            <button class="api-mode" id="api-mode">模拟模式</button>
            <div class="proxy-status" id="proxy-status">代理状态: 未使用</div>
            <div class="proxy-config" id="proxy-config">配置代理</div>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="ai-name">DeepSeek助手</div>
                您好！我是预制爱的DeepSeek聊天助手，很高兴为您服务。请问有什么可以帮您的吗？
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span class="ai-name">DeepSeek助手</span> 正在输入<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <div class="error-message" id="error-message">
            抱歉，服务暂时不可用，请稍后重试。
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入您的问题..." autocomplete="off">
            <button id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    
    <footer>
        &copy; 2023 预制爱的DeepSeek聊天助手 | 基于DeepSeek API
    </footer>

    <!-- 代理配置模态框 -->
    <div class="proxy-modal" id="proxy-modal">
        <div class="proxy-modal-content">
            <h3>选择CORS代理</h3>
            <div class="proxy-list" id="proxy-list">
                <!-- 代理列表将在这里动态生成 -->
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button id="close-proxy-modal" style="padding: 8px 16px; background: #2575fc; color: white; border: none; border-radius: 4px; cursor: pointer;">关闭</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const errorMessage = document.getElementById('error-message');
            const apiModeButton = document.getElementById('api-mode');
            const proxyStatus = document.getElementById('proxy-status');
            const proxyConfig = document.getElementById('proxy-config');
            const proxyModal = document.getElementById('proxy-modal');
            const proxyList = document.getElementById('proxy-list');
            const closeProxyModal = document.getElementById('close-proxy-modal');
            
            // DeepSeek API配置 - 请替换为您的实际API密钥
            const DEEPSEEK_API_KEY = "sk-1df626259cdf4af7b117fe76dfe2aec4";
            const DEEPSEEK_API_URL = "https://api.deepseek.com/chat/completions";
            
            // CORS代理配置 - 更可靠的代理列表
            const CORS_PROXIES = [
                {
                    name: "CORS Anywhere (Heroku)",
                    url: "https://cors-anywhere.herokuapp.com/",
                    enabled: true
                },
                {
                    name: "All Origins",
                    url: "https://api.allorigins.win/raw?url=",
                    enabled: true
                },
                {
                    name: "CORS Proxy",
                    url: "https://corsproxy.io/?",
                    enabled: true
                },
                {
                    name: "CORS Proxy (备用)",
                    url: "https://corsproxy.github.io/?",
                    enabled: true
                },
                {
                    name: "No CORS Proxy (直接连接)",
                    url: "",
                    enabled: true
                }
            ];
            
            // 当前模式：true为真实API模式，false为模拟模式
            let useRealAPI = false;
            let currentProxyIndex = 0;
            
            // 更新模式按钮文本
            function updateModeButton() {
                apiModeButton.textContent = useRealAPI ? "真实API模式" : "模拟模式";
            }
            
            // 更新代理状态显示
            function updateProxyStatus() {
                if (useRealAPI) {
                    const proxy = CORS_PROXIES[currentProxyIndex];
                    proxyStatus.textContent = `代理: ${proxy.name}`;
                } else {
                    proxyStatus.textContent = "代理状态: 未使用";
                }
            }
            
            // 初始化代理列表
            function initProxyList() {
                proxyList.innerHTML = '';
                CORS_PROXIES.forEach((proxy, index) => {
                    const proxyItem = document.createElement('div');
                    proxyItem.className = `proxy-item ${index === currentProxyIndex ? 'active' : ''}`;
                    proxyItem.innerHTML = `
                        <strong>${proxy.name}</strong><br>
                        <small>${proxy.url || '直接连接'}</small>
                    `;
                    proxyItem.addEventListener('click', () => {
                        currentProxyIndex = index;
                        updateProxyStatus();
                        initProxyList();
                    });
                    proxyList.appendChild(proxyItem);
                });
            }
            
            // 切换模式
            apiModeButton.addEventListener('click', function() {
                useRealAPI = !useRealAPI;
                updateModeButton();
                updateProxyStatus();
                
                if (useRealAPI) {
                    alert("已切换到真实API模式。请确保您已设置有效的API密钥。");
                } else {
                    alert("已切换到模拟模式。所有回复均为模拟数据。");
                }
            });
            
            // 打开代理配置
            proxyConfig.addEventListener('click', function() {
                initProxyList();
                proxyModal.style.display = 'flex';
            });
            
            // 关闭代理配置
            closeProxyModal.addEventListener('click', function() {
                proxyModal.style.display = 'none';
            });
            
            // 自动滚动到聊天底部
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // 添加用户消息
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // 添加AI消息
            function addAIMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'ai-name';
                nameDiv.textContent = 'DeepSeek助手';
                
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                
                messageDiv.appendChild(nameDiv);
                messageDiv.appendChild(textDiv);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // 模拟AI响应函数
            function getMockAIResponse(userMessage) {
                // 根据用户消息的关键词提供特定响应
                if (userMessage.toLowerCase().includes('你好') || userMessage.includes('您好')) {
                    return "您好！我是预制爱的DeepSeek聊天助手，很高兴为您服务。请问有什么具体问题我可以帮助您解答吗？";
                } else if (userMessage.toLowerCase().includes('名字') || userMessage.includes('称呼')) {
                    return "我是预制爱的DeepSeek聊天助手，您可以叫我DeepSeek助手或直接提问。";
                } else if (userMessage.toLowerCase().includes('功能') || userMessage.includes('做什么')) {
                    return "我可以回答各种问题，提供信息查询、学习辅导、创意写作、代码帮助等多种服务。请随时向我提问！";
                } else if (userMessage.toLowerCase().includes('天气')) {
                    return "我无法获取实时天气信息，但您可以告诉我您所在的城市，我可以根据一般气候知识为您提供建议。";
                } else if (userMessage.toLowerCase().includes('时间')) {
                    return `现在大约是 ${new Date().toLocaleTimeString('zh-CN')}。请注意，这是您本地设备的时间。`;
                } else {
                    // 随机选择一个通用响应
                    const responses = [
                        "这是一个很好的问题！基于我的理解，您可能需要考虑以下几个方面...",
                        "感谢您的提问。关于这个问题，我认为...",
                        "我理解您的疑问。根据我的知识库，这种情况通常可以这样处理...",
                        "这个问题很有趣！让我为您详细解释一下...",
                        "很高兴您问到这个问题。根据当前的信息，我的建议是...",
                        "我明白您的困惑。关于这一点，我可以提供以下见解..."
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            }
            
            // 使用真实API发送消息（带CORS代理）
            async function sendWithRealAPI(message) {
                const proxy = CORS_PROXIES[currentProxyIndex];
                console.log(`使用代理: ${proxy.name}`);
                
                try {
                    let apiUrl;
                    
                    if (proxy.url) {
                        // 使用代理
                        const encodedUrl = encodeURIComponent(DEEPSEEK_API_URL);
                        apiUrl = proxy.url + encodedUrl;
                    } else {
                        // 直接连接
                        apiUrl = DEEPSEEK_API_URL;
                    }
                    
                    console.log(`请求URL: ${apiUrl}`);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [
                                {
                                    role: 'system',
                                    content: '你是一个名为"预制爱的DeepSeek聊天助手"的AI助手。请用友好、专业且乐于助人的语气回答用户的问题。'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 2048,
                            stream: false
                        })
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`API错误响应:`, errorText);
                        throw new Error(`API错误: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log(`API返回数据:`, data);
                    
                    if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                        return data.choices[0].message.content;
                    } else {
                        throw new Error('API返回的数据格式不正确');
                    }
                } catch (error) {
                    console.error(`代理 ${proxy.name} 失败:`, error);
                    
                    // 如果是网络错误，尝试下一个代理
                    if (error.message.includes('Failed to fetch') || error.message.includes('Network Error')) {
                        // 寻找下一个可用的代理
                        let nextProxyIndex = -1;
                        for (let i = 1; i < CORS_PROXIES.length; i++) {
                            const nextIndex = (currentProxyIndex + i) % CORS_PROXIES.length;
                            if (CORS_PROXIES[nextIndex].enabled && nextIndex !== currentProxyIndex) {
                                nextProxyIndex = nextIndex;
                                break;
                            }
                        }
                        
                        if (nextProxyIndex !== -1) {
                            console.log(`切换到下一个代理: ${CORS_PROXIES[nextProxyIndex].name}`);
                            currentProxyIndex = nextProxyIndex;
                            updateProxyStatus();
                            // 递归调用，使用新代理
                            return sendWithRealAPI(message);
                        }
                    }
                    
                    throw error;
                }
            }
            
            // 使用模拟API发送消息
            async function sendWithMockAPI(message) {
                // 模拟网络延迟
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
                return getMockAIResponse(message);
            }
            
            // 发送消息到DeepSeek API
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // 禁用输入和发送按钮
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // 添加用户消息到聊天界面
                addUserMessage(message);
                
                // 清空输入框
                userInput.value = '';
                
                // 显示输入指示器
                typingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                scrollToBottom();
                
                try {
                    let response;
                    
                    if (useRealAPI) {
                        response = await sendWithRealAPI(message);
                    } else {
                        response = await sendWithMockAPI(message);
                    }
                    
                    // 隐藏输入指示器
                    typingIndicator.style.display = 'none';
                    
                    // 添加AI回复到聊天界面
                    addAIMessage(response);
                    
                } catch (error) {
                    console.error('发送消息时出错:', error);
                    
                    // 隐藏输入指示器
                    typingIndicator.style.display = 'none';
                    
                    // 显示错误消息
                    let errorMsg = `抱歉，发生了错误: ${error.message}`;
                    
                    if (useRealAPI && error.message.includes('Failed to fetch')) {
                        errorMsg += '。网络连接失败，请检查网络连接或尝试切换代理。';
                    }
                    
                    errorMessage.textContent = errorMsg + '。请稍后重试。';
                    errorMessage.style.display = 'block';
                    scrollToBottom();
                } finally {
                    // 重新启用输入和发送按钮
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }
            
            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);
            
            // 输入框回车事件
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 初始焦点在输入框
            userInput.focus();
            
            // 初始滚动到底部
            scrollToBottom();
            
            // 初始化模式按钮和代理状态
            updateModeButton();
            updateProxyStatus();
            initProxyList();
        });
    </script>
</body>
</html>
